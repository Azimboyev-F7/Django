{% extends 'base.html' %}

{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>ARTICLE DETAIL PAGE</h1>
            <a href="{% url 'main:article' %}">Article</a> / <span>detail</span>
        </div>
        <div class="col-12">
            {% if object.image %}
                <img src="{{ object.image.url }}" style="width: 730px; height: 400px" alt="">
            {% else %}
                <h2 class="text-danger">No Image</h2>
            {% endif %}
            <hr>
            <h3>{{ object.title }}</h3>
            <p>{{ object.content }}</p>
        </div>
    </div>

    <div class="row">
        <div class="co-md-4">
            <a href="{% url 'main:article-remove' object.slug %}" class="btn btn-danger">Remove Article</a>
            <a href="{% url 'main:update' object.slug %}" class="btn btn-info" style="color: white">Update</a>
        </div>
    </div>
{% endblock %}
